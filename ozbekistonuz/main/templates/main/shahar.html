{% extends 'main/base.html' %}

{% block title %}
Asosiy sahifa
{% endblock %}

{% block body %}

<div class="container oraliq">

<div class="row">
  {%for i in cities%}
  <div class="col-sm-6 mb-3 news">
    <div class="card border border-primary">
      <div class="card-body">
        <img src="{{i.img.url}}" style="width:100%">
        <h5 class="card-title"><a href="#">{{i.title}}</a></h5>
        <p class="card-text">{{i.body}}</p>

      </div>
    </div>
  </div>
  {% endfor %}
</div>

</div>
{% endblock %}
